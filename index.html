<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Suborbital Space Adventure</title>
  </head>
  <body>
    <div id="passengerForm">
      <h2>Suborbital Space Adventure</h2>
    
    <div>
        <div>
          <label for="passengerName">First name:</label>    <input type="text" id="passengerName" name="firstName" required/>
        </div>
        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="passengerMass">Choose your weight:</label>
            <input type="number" id="passengerMass" name="weight" min="0" placeholder="Enter your weight">
          </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="citizenship">Citizenship:</label>
          <select id="citizenship" name="citizenship" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Russia">Russia</option>
            <option value="Poland">Poland</option>
            <option value="Sweden">Sweden</option>
            <option value="Belarus">Belarus</option>
            <option value="Austria">Austria</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
          </select>
        </div>
        <div>
          <label for="motivation">Motivation:</label>
          <textarea id="motivation" name="motivation" required></textarea>
        </div>
        
        <div>
          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required>
            <option value="EUR">EUR(€)</option>
            <option value="USA">USD($)</option>
          </select>
          <p id="totalPrice">Total Price: €0.00 </p>
        </div>
        
        <button onclick="addPassenger()">Add</button>
        <p id="warningMessage"></p>
      <button onclick="submitTicket()" id="submitBtn">Submit</button>
      </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
